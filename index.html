<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>What Programming Language Should I Learn?</h1>
      <h3>Enter the requested information below to find out:</h3>
      <br>
      <form id="quiz">

        <h4>Would you prefer to make more or less than $15 an hour?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="income" value="badFit" checked>
            Less, I find poverty to be most edifying
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="income" value="yes">
            More, please! Rent isnt' getting any cheaper
          </label>
        </div>
        <br>

        <h4>Which kind of company would you like to work for?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="companyType" value="enterprise" checked>
            Enterprise level
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="companyType" value="government">
            Government
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="companyType" value="startup">
            Startup
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="companyType" value="established">
            Established business
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="companyType" value="badFit">
            Hot dog cart
          </label>
        </div>
        <br>

        <h4>What would you like to work on?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="work" value="marketing" checked>
            A marketing site
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="work" value="web">
            Web apps
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="work" value="backend">
            Back end processing
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="work" value="badFit">
            Changing light bulbs
          </label>
        </div>
        <br>

        <h4>Would you like to be an Android developer?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="android" value="yes" checked>
            Absolutely
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="android" value="maybe">
            Meh, I could take it or leave it
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="android" value="no">
            Never
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="android" value="badFit">
            I don't trust no robots
          </label>
        </div>
        <br>

        <h4>PC or Mac?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="computer" value="pc" checked>
            PC
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="computer" value="mac">
            Mac
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="computer" value="badFit">
            I'll stick with counting on my fingers, thank you very much!
          </label>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Show my character</button>
      </form>

      <img src="img/cersei.jpg" alt="a picture of cersei" id="cersei">
      <img src="img/meli.jpg" alt="a picture of meli" id="meli">
      <img src="img/tyrion.jpg" alt="a picture of tyrion" id="tyrion">
    </div>
  </body>
</html>
